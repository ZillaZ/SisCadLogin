<body (keydown.enter)="login()">
    <html>
     <br>
     <div class="example-container">
       <h2>Login</h2>
     <mat-form-field appearance="fill">
         <mat-label>Email</mat-label>
         <input matInput placeholder="Digite seu Email:" type="email" name="email" [(ngModel)] = "email">
       </mat-form-field>
   <br>
       <mat-form-field appearance="fill">
         <mat-label>Senha</mat-label>
         <input matInput placeholder="Digite sua Senha:" type="password" name="password" [(ngModel)] = "password">
       </mat-form-field>
   <br>
       <button mat-raised-button type="button" (click)="login()">Logar</button>
     </div>
    </html>
   </body>
